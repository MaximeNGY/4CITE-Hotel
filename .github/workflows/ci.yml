name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Utilisation de Linux (Ubuntu) pour les runners dans GitHub Actions

    services:
      mongodb:
        image: mongo:latest  # Utilisation de l'image officielle MongoDB
        options: --health-cmd="curl --silent --fail localhost:27017 || exit 1" --health-interval=10s --health-timeout=5s --health-retries=5
        ports:
          - 27017:27017  # Expose le port MongoDB pour l'accÃ¨s dans les tests
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
        # Vous pouvez ajouter plus d'options si nÃ©cessaire, par exemple pour les volumes ou la configuration.

    steps:
      - name: ğŸ“¥ Cloner le repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“‚ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ›  Lancer les tests unitaires
        env:
          MONGODB_URI: mongodb://root:example@localhost:27017/test  # URL de MongoDB pour les tests (utilise le port exposÃ©)
        run: npm test

  security-check:
    runs-on: ubuntu-latest  # Utiliser Ubuntu pour la sÃ©curitÃ©

    steps:
      - name: ğŸ“¥ Cloner le repo
        uses: actions/checkout@v4

      - name: ğŸ” VÃ©rifier les vulnÃ©rabilitÃ©s
        run: npm audit --audit-level=high

  deploy:
    needs: [test, security-check]
