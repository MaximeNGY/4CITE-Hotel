name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest 
        options: --health-cmd="curl --silent --fail localhost:27017 || exit 1" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: 📥 Cloner le repo
        uses: actions/checkout@v4

      - name: 📦 Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📂 Installer les dépendances
        run: npm install

      - name: 🛠 Lancer les tests unitaires
        env:
          MONGODB_URI: mongodb://localhost:27017/test  # URL de MongoDB pour les tests
        run: npm test

  security-check:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le repo
        uses: actions/checkout@v4

      - name: 🔐 Vérifier les vulnérabilités
        run: npm audit --audit-level=high

  deploy:
    needs: [test, security-check]
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Déploiement (fake)
        run: echo "Deploy step"
