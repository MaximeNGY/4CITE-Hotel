name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest 
        options: --health-cmd="curl --silent --fail localhost:27017 || exit 1" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: ğŸ“¥ Cloner le repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“‚ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ›  Lancer les tests unitaires
        env:
          MONGODB_URI: mongodb://localhost:27017/test  # URL de MongoDB pour les tests
        run: npm test

  security-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le repo
        uses: actions/checkout@v4

      - name: ğŸ” VÃ©rifier les vulnÃ©rabilitÃ©s
        run: npm audit --audit-level=high

  deploy:
    needs: [test, security-check]
    runs-on: ubuntu-latest

    steps:
